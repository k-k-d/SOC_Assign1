<html>
    <head>
        <title>
            Assignment 1
        </title>
        <style>
            h3
            {
                margin-bottom: 0px;
                margin-top: 20px
            }
        </style>
        <script>
            function toggle()
            {
                a = document.getElementById("list").selectedIndex;
                switch(a)
                {
                    case 0:
                    {
                        document.getElementById("iframe").setAttribute("src", "https://www.google.com/webhp?igu=1");
                        break;
                    }
                    case 1:
                    {
                        document.getElementById("iframe").setAttribute("src", "https://www.iitk.ac.in/");
                        break;
                    }
                    case 2:
                    {
                        document.getElementById("iframe").setAttribute("src", "https://www.wikipedia.org/");
                        break;
                    }
                }
            }
        </script>
    </head>
    <body>
        <center>
            <h3>My First Sub-Window</h3><br>
            <select id="list" onchange="toggle()">
                    <option>Google</option>
                    <option>IITK</option>
                    <option>Wikipedia</option>
            </select><br><br>
            <iframe id="iframe" src="https://www.google.com/webhp?igu=1" height="21.21%" width="16.39%" ></iframe>
        </center>
    </body>
</html>
