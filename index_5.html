<html>
    <head>
        <title>
            Assignment 1
        </title>
        <style>
            h3
            {
                margin-bottom: 0px;
                margin-top: 20px
            }
        </style>
        <script>
            function toggle()
            {
                document.getElementById("iframe").setAttribute("src", document.getElementById("URL").value);
            }
            function resize()
            {
                document.getElementById("iframe").setAttribute("height", document.getElementById("h").value);
                document.getElementById("iframe").setAttribute("width", document.getElementById("w").value);
            }
        </script>
    </head>
    <body>
        <center>
            <h3>My First Sub-Window</h3><br>
            <form>
                URL&nbsp;<input type="text" value="https://www.google.com/webhp?igu=1" id="URL"><br><br>
                <input type="button" value="GO!" onclick="toggle()">
            </form>
            <br>
            <form>
                Height&nbsp;<input type="number" max="720" min="100" value="200" step="10" id="h">&nbsp;&nbsp;
                Width&nbsp;<input type="number" max="1800" min="100" value="300" step="10" id="w">&nbsp;&nbsp;&nbsp;
                <input type="button" value="RESIZE!" onclick="resize()">
            </form>
            <br>
            <iframe id="iframe" src="https://www.google.com/webhp?igu=1" height="200px" width="300px" ></iframe>
        </center>
    </body>
</html>
